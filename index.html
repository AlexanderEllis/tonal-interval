<!DOCTYPE html>
<head>
	<title>Tonal Interval Training</title>
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link href = 'stylesheet.css' rel='stylesheet' type = 'text/css'>
	<meta charset="UTF-8">
</head>
<body>
<div id = "title">(set)Interval Training</div>
<div id = "container">
  <div id = "play"></div>
  <div id = "pause"  class = "button">
    <div id = "leftBar" class = "pauseBars"></div>
    <div id = "rightBar" class = "pauseBars"></div>
  </div>
</div>
<br>
<div id = "controls">
  <div id = "repeat" class = "controlButton">Repeat<br><div class = "controlContainer"><span id = "repeatMinus" class="minuses">-</span>&nbsp;<span id = "repeatTime">2</span>&nbsp;<span id = "repeatPlus" class = "pluses">+</span></div></div>
  <div id = "duration" class = "controlButton">Duration<br><div class = "controlContainer"><span id = "durationMinus" class="minuses">-</span>&nbsp;<span id = "durationTime">1</span>&nbsp;<span id = "durationPlus" class = "pluses">+</span></div></div>
  <div id = "pauseControl" class = "controlButton">Pause<br><div class = "controlContainer"><span id = "pauseMinus" class="minuses">-</span>&nbsp;<span id = "pauseTime">2</span>&nbsp;<span id = "pausePlus" class = "pluses">+</span></div></div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src= 'script.js' type='text/javascript'></script>
